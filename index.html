<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/styles.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">

	<title>ルーレット</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
</head>

<body>
	<div class="container" id="base">
    <!-- 人数入力欄 -->
    <div class="input-area-wrapper">
      <div class="nice-wrap">
        <input id="indexCount" class="nice-textbox" type="text" />
        <label class="nice-label" for="Username">項目数</label>
      </div>
      <div class="btn-push-wrapper" style="height:50px;">
        <a href="#" class="btn-push" onclick="drawPieChart()">作る</a>
      </div>
    </div>

    <div class="roulette-wrapper">
      <!-- ルーレットのマーク -->
      <div id="triangle-mark"></div>

      <!-- ルーレット本体 -->
      <canvas id="myPieChart"></canvas>
      <div class="btn-push-wrapper" style="height:50px;">
        <a href="#" id="btn-start" class="btn-start" onclick="drawCirclePlot()">スタート</a>
      </div>
    </div>

		<!-- 結果表示ダイアログ -->
		<div id="small-dialog" class="zoom-anim-dialog mfp-hide">
			<h1 id="result">Dialog example</h1>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
</body>

</html>
