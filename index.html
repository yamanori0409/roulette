<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/magnific-popup.css">

	<title>ルーレット</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
</head>

<body>
	<div class="container" id="base">
		<h1>ルーレット</h1>
		<div class="nice-wrap">
			<input id="indexCount" class="nice-textbox" type="text" />
			<label class="nice-label" for="Username">人数</label>
		</div>
		<div class="btn-push-wrapper" style="height:50px;">
			<a href="#" class="btn-push" onclick="drawPieChart()">作る</a>
		</div>

		<div id="triangle-mark"></div>
		<canvas id="myPieChart"></canvas>
		<div class="btn-push-wrapper" style="height:50px;">
			<a href="#" id="btn-start" class="btn-start" onclick="drawCirclePlot()">スタート</a>
		</div>

		<!-- <a class="popup-with-zoom-anim" href="#small-dialog">Open with fade-zoom animation</a><br> -->
		<!-- <a class="popup-with-move-anim" href="#small-dialog">Open with fade-slide animation</a> -->
		
		<!-- dialog itself, mfp-hide class is required to make dialog hidden -->
		<div id="small-dialog" class="zoom-anim-dialog mfp-hide">
			<h1 id="result">Dialog example</h1>
		</div>
		
	</div>
	<div>
	</div>

	<script src="js/main.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
</body>

</html>
